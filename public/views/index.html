<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<header class="header" style="background: linear-gradient(0deg, rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://nomadlist.com/assets/img/cities/madrid-spain-1500px.jpg') no-repeat center;">
  <h1 class="header__title">MADRID</h1>
</header>

<table class="table">
  <tr class="table__row">
    <th class="table__cell table__header">STAT</th>
    <th class="table__cell table__header">RATING</th>
    <th class="table__cell table__header table__header--blue">I NEED</th>
  </tr>

  <tr class="table__row">
    <td class="table__cell table__property">COST PER MONTH</td>
    <td class="table__cell table__value">$1500</td>
    <td class="table__cell table__button-container"><span class="table__button table__button--orange">CHEAPER</span></td>
  </tr>

  <tr class="table__row">
    <td class="table__cell table__property">TEMPERATE</td>
    <td class="table__cell table__value">20C</td>
    <td class="table__cell table__button-container"><span class="table__button table__button--blue">COLDER</span><span class="table__button table__button--orange">WARMER</span></td>
  </tr>

  <tr class="table__row">
    <td class="table__cell table__property">INTERNET QUALITY</td>
    <td class="table__cell table__value">GOOD</td>
    <td class="table__cell table__button-container"><span class="table__button table__button--orange">FASTER</span></td>
  </tr>

  <tr class="table__row">
    <td class="table__cell table__property">AIR QUALITY</td>
    <td class="table__cell table__value">70%</td>
    <td class="table__cell table__button-container"><span class="table__button table__button--orange">BETTER</span></td>
  </tr>

  <tr class="table__row">
    <td class="table__cell table__property">AVERAGE COFFEE PRICE</td>
    <td class="table__cell table__value">$2</td>
    <td class="table__cell table__button-container"><span class="table__button table__button--orange">CHEAPER</span></td>
  </tr>

</table>

</body>
